<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha</title>
    <link rel="shortcut icon" href="icons8-game-100.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @media screen and (max-width:700px) {
        main{
            background-size: contain;
        }
    }
</style>
</head>
<body>
    


<main class="bg-[#1E1E1E] min-h-screen  bg-[url(./images/background.png)] bg-no-repeat bg-center object-cover ">


    <!-- Home -->
    <section class="flex justify-center items-center min-h-screen" id="Home">

<div class="text-white space-y-7 text-center">
    <h1 class="text-5xl lg:text-8xl font-black text-balance">ALPHABET CLASH</h1>
    <p class="font-semibold text-pretty">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button class="btn bg-[#ffff] font-bold" id="PlayNow">Play Now</button>
</div>



    </section>
<!-- home end -->




    <!-- playground -->
    <section class="hidden" id="playground">

        <!-- screen -->
        <div class="flex justify-center py-10">
            <div class="w-[65%]  min-h-[35vh] artboard-horizontal phone-6 border-8 border-[#010313CC] bg-[#FFFFFFB3]">

                <div class="  hidden lg:flex justify-center ">
                <p class="bg-[#2F2941] font-bold text-white px-3 pb-1 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>

               <div class="">
                <h1 class="text-6xl lg:text-8xl font-bold flex justify-center items-center min-h-[35vh] uppercase" id="Display">
                    Y
                </h1>
               </div>

            </div>


        </div>
        <!-- screen end -->

<!-- keyboard -->

<div class="">
    <div class="flex justify-center gap-[1px] lg:gap-1 my-1 w-full ">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-[1px] lg:gap-1 my-1 w-full">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-[1px] lg:gap-1 my-1 w-full">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>
</div>
<!-- key board end -->

<!-- button -->

<div class="flex justify-between px-12 lg:px-10 mt-20 lg:mt-0">    
    <button class="btn bg-[#894189] text-white border-none rounded-full">
        Life <img src="icons8-love-48.png" alt="" class="w-1/3" > <span id="life">5</span></button>

    <button class="btn bg-[#360490] text-white border-none rounded-full ">
        Score<img src="icons8-dollar-48.png" alt="" class="w-1/3" ><span id="score">0</span></button>

</div>

<!-- button end -->
    </section>
    <!-- playground end -->





    <!-- end of score -->
    <section class="flex justify-center items-center min-h-screen hidden" id="end" onclick="PlayAgain()">

        <div class="text-white space-y-2 text-center bg-[#FFFFFF2E] p-8 rounded-2xl">
            <h3 class="text-xl">Game over !</h3>
            <h2 class="text-6xl"><span class="font-bold">Score</span> : <span id="LastScore"></span></h2>
            <button class="btn btn-error text-xl text-white font-semibold hover:bg-white hover:text-black">Play again</button>
            <p>Practice will make you Pro</p>
        </div>

    </section>
</main>



<script src="all.js"></script>
<script src="mian.js"></script>
</body>
</html>
